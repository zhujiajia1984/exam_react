<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- <script src="http://10.10.11.88/static/tools/fastclick.js"></script> -->
	<script src="./tools/fastclick.js"></script>
	<script>
	if ('addEventListener' in document) {
		document.addEventListener('DOMContentLoaded', function() {
			FastClick.attach(document.body);
		}, false);
	}
	// if (!window.Promise) {
	// 	document.writeln('<script src="http://10.10.11.88/static/tools/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
	// }
	if (!window.Promise) {
		document.writeln('<script src="./tools/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
	}
	</script>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>测试问卷</title>
	{% if isMikrotik %}
	<script type="text/javascript" charset="utf-8" src="http://{{ domain }}/vs{{ dev.get_hashid }}/?origin=gg&login=$(link-login-only)&dst=$(link-orig-esc)$(if trial == 'yes')&trial=true$(endif)&mac=$(mac-esc)$(if chap-id == 'yes')&chap=true&chap-id=$(chap-id)&chap-challenge=$(chap-challenge)$(endif)$(if error)&error=$(error)$(endif)&ip=$(ip)"></script>
	{% endif %}
</head>

<body>
	<input style="display: none" id="userParam" value="{{dev.get_hashid}}"></input>
	<form id="loginForm" name="login" action="http://10.10.11.88/subject/" method="get">
		<input type="hidden" name="dst" value="{{ st.dst_url|default:" http://www.baidu.com " }}" />
		<input type="hidden" name="popup" value="false" />
		<input id="userMac" type="hidden" name="username" type="text" value="gg-$(mac)" />
		<input id="userIp" type="hidden" name="password" type="password" value="$(ip)" />
		<button style="display: none" id="btn_guanggao" name="btn" type="submit">{{ st.get_tmpl_json.btn|default:"开始上网" }}</button>
	</form>
	<div id="root"></div>
	<!-- <script src="http://10.10.11.88/static/bundle.js"></script> -->
	<script src="./bundle.js"></script>
</body>

</html>
